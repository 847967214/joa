<script>
//左侧导航显示隐藏
function siderLeftNavi(){
	$("#lefter").addClass("animated");
	if($("#lefter").hasClass("leftSideShow")){
		$("#lefter").removeClass("leftSideShow");
		$("#lefter").hide();
		$("#main-content").attr("style","margin-left:0px;")
	}else{
		$("#lefter").addClass("leftSideShow");
		$("#lefter").show();
		$("#main-content").attr("style","margin-left:200px;")
	}
}
</script>
